apiVersion: apps/v1
kind: Deployment
metadata:
  name: gohttpd
  labels:
    app: gohttpd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gohttpd
  template:
    metadata:
      labels:
        app: gohttpd
    spec:
      containers:
      - name: gohttpd
        image: docker.io/helailiang/gohttpd:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8888
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8888"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ping
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: gohttpd-service
  labels:
    app: gohttpd
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8888
    protocol: TCP
    name: http
  selector:
    app: gohttpd
